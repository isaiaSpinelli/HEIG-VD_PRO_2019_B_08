@import controllers.BDDpackage.Utilisateur
@import controllers.BDDpackage.Recurrence

@(titre: String, user : Utilisateur, idRecurrence : Integer)

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js"></script>

@main(titre: String)(user) {

    <h3>Dépenses des catégories</h3>
    <div class="container">
        <div class="row">
            <canvas id="myChart"></canvas>
            <script>
                    var ctx = document.getElementById('myChart').getContext('2d');
                    var myChart = new Chart(ctx, {
                        type: 'pie',
                        data: {
                            labels: [@for(cat <- ((HomeController.DB).getAllCategories())){
                                    @if(((HomeController.DB).getSumExpensesOnSpecialPeriodCategorie(user.getId(),cat.id,idRecurrence)) != 0){
                                    '@(cat.getName())',}
                                }],//['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                            datasets: [{
                                data: [@for(cat <- ((HomeController.DB).getAllCategoriesNotEmpty())){
                                        @((HomeController.DB).getSumExpensesOnSpecialPeriodCategorie(user.getId(),cat.id,idRecurrence)),
                                    }],
                                //[12, 19, 3, 5, 2, 3],
                                backgroundColor: [
                                    'rgba(255, 99, 132, 0.2)',
                                    'rgba(54, 162, 235, 0.2)',
                                    'rgba(255, 206, 86, 0.2)',
                                    'rgba(75, 192, 192, 0.2)',
                                    'rgba(153, 102, 255, 0.2)',
                                    'rgba(255, 159, 64, 0.2)'
                                ],
                                borderColor: [
                                    'rgba(255, 99, 132, 1)',
                                    'rgba(54, 162, 235, 1)',
                                    'rgba(255, 206, 86, 1)',
                                    'rgba(75, 192, 192, 1)',
                                    'rgba(153, 102, 255, 1)',
                                    'rgba(255, 159, 64, 1)'
                                ],
                                borderWidth: 1
                            }]
                        },
                        options: {
                            responsive: true
                        }
                    });
            </script>
        </div>
    </div>
}
